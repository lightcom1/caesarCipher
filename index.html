<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Denys Kurylenko">
		<title>Caesar Cipher</title>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<div class="main">
			<h1>Caesar Cipher</h1>
			<div class="shift">
				<p>Shift:</p>
				<input type="number" name="num" id="num" min="1" max="25" value="3" />
			</div>
			<div class="wrapper">
				<textarea
					name="text1"
					id="text1"
					placeholder="Enter your text here"
				></textarea>
				<div class="image">
					<p class="mode1">Decrypt</p>
					<img src="circle.png" alt="select" class="change" />
					<p class="mode2 active">Encrypt</p>
				</div>
				<textarea
					name="text2"
					id="text2"
					readonly
					placeholder="Encrypted text will be here"
				></textarea>
				<div class="btns">
					<button class="submit">Send</button>
					<button class="submit sbmt">Brute force method</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
